<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>File Manager - Node.js</title>
    </head>
    <body>
        <h1>File Manager</h1>

        <form id="archive-form" action="/fileupload" enctype="multipart/form-data" method="POST">
            <label for="archive-input-name">Archive File Name</label>
            <input type="text" placeholder="Enter a file name" required/>

            <label for="archive-input">Archive File Upload</label>
            <input type="file" name="archive" id="archive-input" @change="filesChange($event.taget.name, $event.target.files)" required/>

            <input type="submit" value="Send">
        </form>
        <script src="archive-form.js"></script>
    </body>
</html>
