<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Construção de Sites - Formulário</title>
        <link rel="stylesheet" href="style/default.css"/>
        <link rel="stylesheet" href="style/form.css"/>
        <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
        -->
        <script src="js/jquery.min360.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/default.js"></script>
        <script src="js/form.js"></script>
    </head>
    <body>
        <header>
            <div id="header">
                <a href="index.html" class="header-title">Relatório CPW-PT</a>
                <div class="header-side">
                    <div class="header-item"><a href="formulario.html">Contato (Formulário de Envio)</a></div>
                    <div class="header-item"><a href="fontes.html">Fontes do Site</a></div>
                    <div class="header-item"><a download href="relatorio.pdf">Download</a></div>
                    <div class="header-item"><a target="_blank" href="https://github.com/lzunho-afk/att_cpw/tree/main/att_cpw_pt">Github</a></div>
                </div>
            </div>
        </header>
        <main>
            <form id="form" name="form" method="post">
                <fieldset>
                    <legend>Formulário de Contato</legend>
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" placeholder="Meu nome" name="name" id="name" value=""/>
                    </div><br/>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" placeholder="xxx.xxx.xxx-xx" name="cpf" id="cpf" value=""/>
                    </div><br/>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="mail@exemplo.com" name="email" id="email" value=""/>
                    </div><br/>
                    <div>
                        <label for="cel">Celular:</label>
                        <input type="text" placeholder="(xx) xxxxx-xxxx" name="cel" id="cel" value=""/>
                    </div><br/>
                    <div>
                        <label for="tel">Telefone:</label>
                        <input type="text" placeholder="(xx) xxxx-xxxx" name="tel" id="tel" value=""/>
                    </div><br/>
                    <fieldset>
                        <legend>Endereço:</legend>
                        <div>
                            <label for="cep">CEP:</label>
                            <input type="text" placeholder="xxxxx-xxx" name="cep" id="cep" value=""/>
                        </div><br/>
                        <div>
                            <label for="city">Cidade:</label>
                            <input type="text" placeholder="Passo Fundo" name="city" id="city" value=""/>
                        </div><br/>
                        <div class="addr-bind">
                            <div class="addr-bind-item">
                                <label for="street">Rua:</label>
                                <input type="text" placeholder="Rua Gen. Netto" name="city" id="street" value=""/>
                            </div>
                            <div class="addr-bind-item">
                                <label for="number">Número:</label>
                                <input type="text" placeholder="xxxx" name="number" id="number" value=""/>
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <label for="msg">Mensagem:</label>
                        <textarea  placeholder="Sua mensagem aqui" name="msg" id="msg" rows="6" cols="55" minlength="1" maxlength="100"></textarea>
                    </div><br/>
                    <input type="submit" id="submit" value="Enviar"/>
                </fieldset>
            </form>
        </main>
        <footer>
            <div id="footer">
                <div class="col">
                    <h1>Relatório CPW/LP</h1>
                    <ul>
                        <li><a href="index.html">Indice Relatório</a></li>
                        <li><a download href="relatorio.pdf">Download Relatório</a></li>
                        <li><a target="_blank" href="https://github.com/lzunho-afk/att_cpw/tree/main/att_cpw_pt">Github</a></li>
                    </ul>
                </div>
                <div class="col">
                    <h1>Sobre</h1>
                    <ul>
                        <li><a href="formulario.html">Contato</a></li>
                        <li><a href="resumo.html">Resumo</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
