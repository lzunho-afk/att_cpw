<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Construção de Sites - Formulário</title>
        <link rel="stylesheet" href="style/default.css"/>
        <link rel="stylesheet" href="style/form.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <a href="index.html" class="header-title">Relatório CPW-PT</a>
                <div class="header-side">
                    <div class="header-item"><a href="formulario.html">Contato (Formulário de Envio)</a></div>
                    <div class="header-item"><a href="fontes.html">Fontes do Site</a></div>
                    <div class="header-item"><a download href="relatorio.pdf">Download</a></div>
                    <div class="header-item"><a target="_blank" href="https://github.com/lzunho-afk/att_cpw/tree/main/att_cpw_pt">Github</a></div>
                </div>
            </div>
        </header>
        <main>
            <form id="form" name="form" method="post">
                <fieldset>
                    <legend>Formulário de Contato</legend>
                    <span>
                        <label for="name">Nome:</label>
                        <input required type="text" placeholder="Meu nome" id="name" value=""/>
                    </span>
                    <span>
                        <label for="cpf">CPF:</label>
                        <input required type="text" placeholder="xxx.xxx.xxx-xx" id="cpf" value=""/>
                    </span>
                    <span>
                        <label for="email">Email:</label>
                        <input required type="email" placeholder="mail@exemplo.com" id="email" value=""/>
                    </span>
                    <span>
                        <label for="tel">Telefone:</label>
                        <input type="text" placeholder="(xx) xxxxx-xxxx" id="tel" value=""/>
                    </span>
                    <fieldset>
                        <legend>Endereço:</legend>
                        <span>
                            <label for="cep">CEP:</label>
                            <input required type="text" placeholder="xxxxx-xxx" id="cep" value=""/>
                        </span>
                        <span>
                            <label for="city">Cidade:</label>
                            <input required type="text" placeholder="Passo Fundo" id="city" value=""/>
                        </span>
                        <span>
                            <label for="street">Rua:</label>
                            <input required type="text" placeholder="Rua Gen. Netto" id="street" value=""/>
                        </span>
                        <span>
                            <label for="number">Número:</label>
                            <input required type="text" placeholder="xxxx" id="number" value=""/>
                        </span>
                    </fieldset>
                    <span>
                        <label for="msg">Mensagem:</label>
                        <textarea required id="msg" rows="5" cols="40" minlength="1" maxlength="100"></textarea>
                    </span>
                    <input type="button" id="submit" value="Enviar"/>
                </fieldset>
            </form>
        </main>
        <footer>
            <div class="footer">
                <div class="container">
                    <div class="col">
                        <h1>Relatório CPW/LP</h1>
                        <ul>
                            <li><a href="index.html">Índice Relatório</a></li>
                            <li><a download href="relatorio.pdf">Download Relatório</a></li>
                            <li><a target="_blank" href="https://github.com/lzunho-afk/att_cpw/tree/main/att_cpw_pt">Github</a></li>
                        </ul>
                    </div>
                    <div class="col">
                        <h1>Sobre</h1>
                        <ul>
                            <li><a href="formulario.html">Contato</a></li>
                            <li><a href="resumo.html">Resumo</a></li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </footer>
        <script src="js/default.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
